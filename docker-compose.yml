version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    environment:
      - PARKING_SPOT_SERVICE_URL=http://parking-spot-service:3001
      - RESERVATION_SERVICE_URL=http://reservation-service:3002
      - BILLING_SERVICE_URL=http://billing-service:3003
      - SENSOR_SERVICE_URL=http://sensor-service:3004
      - NOTIFICATION_SERVICE_URL=http://notification-service:3005
    depends_on:
      - parking-spot-service
      - reservation-service
      - billing-service
      - sensor-service
      - notification-service

  parking-spot-service:
    build: ./parking-spot-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://mongodb:27017/parking-spot-db
      - RABBITMQ_URI=amqp://user:password@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_started

  reservation-service:
    build: ./reservation-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - MONGO_URI=mongodb://mongodb:27017/reservation-db
      - RABBITMQ_URI=amqp://user:password@rabbitmq:5672
      - PARKING_SPOT_SERVICE_URL=http://parking-spot-service:3001
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_started

  billing-service:
    build: ./billing-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - MONGO_URI=mongodb://mongodb:27017/billing-db
      - RABBITMQ_URI=amqp://user:password@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_started

  sensor-service:
    build: ./sensor-service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - RABBITMQ_URI=amqp://user:password@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy

  notification-service:
    build: ./notification-service
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - RABBITMQ_URI=amqp://user:password@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - gateway

volumes:
      - PORT=3005
      - RABBITMQ_URI=amqp://user:password@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy

volumes:
  mongo-data:
